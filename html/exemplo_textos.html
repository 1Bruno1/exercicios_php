<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="author" content="Bruno Silva Albuquerque">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title> Exemplo de estilos em textos </title>

    <style type="text/css">
    
        #segundo{letter-spacing: 10px; text-decoration: line-through;}
        #terceiro{word-spacing: 40px; text-indent: -2opx;}
        #quarto{text-transform: uppercase;}
        #quinto{text-decoration: underline;}
        .outro{ text-decoration: underline;}
    
    </style>
</head>

<body>
    
    <h1>Exemplo de estilos em textos</h1>

    <p> Primeiro parágrafo (Sem estilo) </p>
    <p id="segundo"> Segundo parágrafo </p>
    <p id="terceiro"> Terceiro parágrafo </p>
    <p id="quarto"> Quarto parágrafo </p>
    <p id="quinto"> Quinto parágrafo <span class="outro"> Parágrafo</span></p>
   


</body>

</html>
