<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="author" content="Bruno Silva Albuquerque">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Exemplo de estilos em fontes </title>

    <style type="text/css">

    #segundo{ color: grey; font-family: sans-serif;}
    #terceiro{ font-size: x-large; font-weight: bold;}
    #quarto{ font-style: italic;}
    #quinto{ font-size: 18px; font-family: sans-serif;}
    .outro{ font-variant: small-caps;}
    
    </style>

</head>

<body>
    
    <h1> Exemplo de estilos em fontes</h1>
    <p> Primeiro parágrafo (Sem estilo) </p>
    <p id="segundo"> Segundo parágrafo </p>
    <p id="terceiro"> terceiro parágrafo</p>
    <p id="quarto"> Quarto parágrafo </p>
    <p id="quinto"> Quinto parágrafo <span class="outro"> Parágrafo</span></p>


</body>


</html>
